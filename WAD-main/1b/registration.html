<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>
  <style>
    body { background-color: #afe5ec; font-family: Arial, sans-serif; margin: 0; padding: 0; }
    .container {
      width: 500px;
      margin: 50px auto;
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 5px;
      background-color: rgb(234, 243, 188);
    }
    .form-group { margin-bottom: 15px; }
    input[type="text"],
    input[type="email"],
    textarea,
    select {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    input[type="submit"] {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    .error {
      color: red;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Registration</h2>
    <form id="registrationForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="mobile">Mobile No:</label>
        <input type="text" id="mobile" name="mobile" pattern="\d{10}" required>

        <label for="address">Address:</label>
        <textarea id="address" name="address" required></textarea>

        <label for="city">City:</label>
        <select id="city" name="city" required>
          <option value="">Select City</option>
          <option value="Pune">Pune</option>
          <option value="Mumbai">Mumbai</option>
          <option value="Chennai">Chennai</option>
          <option value="Bangalore">Bangalore</option>
          <option value="Kolkata">Kolkata</option>
          <option value="Delhi">Delhi</option>

        </select>

        <label>Hobbies:</label><br>
        <input type="checkbox"  name="hobbies" value="Cricket">Cricket
        <input type="checkbox"  name="hobbies" value="Football">Football
        <input type="checkbox"  name="hobbies" value="Chess">Chess
        <input type="checkbox"  name="hobbies" value="Reading">Reading

        <br><br>
        <label>Gender:</label><br>
        <input type="radio" name="gender" value="Male" required> Male
        <input type="radio" name="gender" value="Female" required> Female

        <br><br>
        <input type="submit" value="Register">
    </form>
</div>
  
  <script>
     document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault(); 
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const mobile = document.getElementById('mobile').value;
            const address = document.getElementById('address').value;
            const city = document.getElementById('city').value;
            
            
            const hobbies = Array.from(document.querySelectorAll('input[name="hobbies"]:checked'))
                                .map(hobby => hobby.value);
            
            
            const gender = document.querySelector('input[name="gender"]:checked').value;

            
            const userData = { name, email, mobile, address, city, hobbies, gender };
            let users = JSON.parse(localStorage.getItem('users')) || [];
            users.push(userData);
            localStorage.setItem('users', JSON.stringify(users));

            alert("Registration Successful!");
            window.location.href = "display.html"; 
        });
  </script>
</body>
</html>
