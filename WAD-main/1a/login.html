<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class=" flex justify-center items-center h-screen bg-[url('./img.jpg')] bg-cover bg-center">
    <div class=" p-8 rounded-lg shadow-lg w-96 h-[450px] opacity-80">
        <div class="flex flex-col gap-5 mt-16">
            <!-- Email Input -->
            <input
                type="email"
                placeholder="Email"
                class="border-2 border-gray-800 p-3 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 bg-transparent"
            />
            <!-- Password Input -->
            <input
                type="password"
                placeholder="Password"
                class="border-2 border-gray-800 p-3 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 bg-transparent"
            />
            <!-- Login Button -->
             <a href="Assignment.html" class="bg-purple-500 text-white p-3 rounded-md hover:bg-pink-600 focus:outline-none focus:ring-2 focus:ring-blue-400 text-center mt-8">
                <button >
                    Login
                </button>
            </a>
        </div>
    </div>
</body>
</html>
